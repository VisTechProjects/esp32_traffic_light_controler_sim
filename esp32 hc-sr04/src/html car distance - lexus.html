<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Distance to Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      border: 2px solid #333;
      height: 100px;
      width: 100%;
      max-width: 600px;
      position: relative;
      background: #eee;
      overflow: hidden;
    }

    .wall {
      position: absolute;
      right: 0;
      top: 0;
      width: 20px;
      height: 100%;
      background: #666;
    }

    .car-img {
      position: absolute;
      top: 12px;
      height: 90px;
      transition: left 0.3s ease;
    }

    .wheel {
      position: absolute;
      width: 44px;
      height: 44px;
      pointer-events: none;
      transition: transform 0.3s ease, left 0.3s ease;
    }

    #wheel-front {
      top: 67px;
      width: 30px;
      height: 30px;
    }

    #wheel-rear {
      top: 67px;
      width: 30px;
      height: 30px;
    }

    .ticks {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 20px;
      height: 10px;
      display: flex;
      justify-content: space-between;
      padding: 0 0 0 10px;
      pointer-events: none;
    }

    .tick {
      width: 1px;
      height: 10px;
      background: #000;
      position: relative;
    }

    .tick::after {
      content: attr(data-label);
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #333;
    }

    .input-group {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #000;
    }

    .warning {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <h2>Car Distance to Wall</h2>
  <div class="container">
    <img id="car" class="car-img" src="is250.png" alt="Lexus IS250" />
    <img id="wheel-front" class="wheel" src="is250%20wheel.png" alt="Front Wheel" />
    <img id="wheel-rear" class="wheel" src="is250%20wheel.png" alt="Rear Wheel" />
    <div class="wall"></div>
    <div class="ticks">
      <div class="tick" data-label="200"></div>
      <div class="tick" data-label="180"></div>
      <div class="tick" data-label="160"></div>
      <div class="tick" data-label="140"></div>
      <div class="tick" data-label="120"></div>
      <div class="tick" data-label="100"></div>
      <div class="tick" data-label="80"></div>
      <div class="tick" data-label="60"></div>
      <div class="tick" data-label="40"></div>
      <div class="tick" data-label="20"></div>
      <div class="tick" data-label="0"></div>
    </div>
  </div>
  <div class="input-group">
    <label for="distance">Distance to wall (in cm): </label>
    <input type="number" id="distance" min="0" max="160" step="15" value="100" oninput="updateCarPosition()" />
    <div class="status-indicator" id="status"></div>
  </div>
  <div class="warning" id="warning">⚠️ Car is out of range!</div>

  <script>
    let lastPosition = null;
    let wheelRotation = 0;

    function updateCarPosition() {
      const input = document.getElementById('distance');
      const car = document.getElementById('car');
      const wheelFront = document.getElementById('wheel-front');
      const wheelRear = document.getElementById('wheel-rear');
      const status = document.getElementById('status');
      const warning = document.getElementById('warning');

      // Constants
      const visualMax = 150; // 100cm is the full scale
      const warningThreshold = visualMax; // Distance at which the warning is shown
      
      // Define thresholds for status colors
      const cautionThreshold = 40;
      const dangerThreshold = 10;
      const wallWidth = 20;

      const container = document.querySelector('.container');
      const carWidth = car.getBoundingClientRect().width;
      const containerWidth = container.clientWidth - wallWidth;

      let distance = parseInt(input.value);
      // Scale so that at distance=0, front of car is at wall; at distance=visualMax, front is at left edge
      const adjustedDistance = Math.max(distance, 0);
      // const leftPos = (containerWidth - carWidth) * (visualMax - adjustedDistance) / visualMax;
      const leftPos = containerWidth * (visualMax - adjustedDistance) / visualMax - carWidth;

      car.style.left = `${leftPos}px`;
      wheelFront.style.left = `${leftPos + 203}px`;
      wheelRear.style.left = `${leftPos + 41}px`;

      // Animate rotation after movement starts
      if (lastPosition !== null && lastPosition !== leftPos) {
        const delta = leftPos - lastPosition;
        wheelRotation += delta * 3.3;
        setTimeout(() => {
          wheelFront.style.transform = `rotate(${wheelRotation}deg)`;
          wheelRear.style.transform = `rotate(${wheelRotation}deg)`;
        });
      }
      lastPosition = leftPos;

      // Show warning only when the car's front is completely out of frame (off the left edge)
      // This happens when leftPos + carWidth <= 0
      // Solve for distance: distance >= visualMax * (containerWidth / (containerWidth - carWidth))
      const outOfFrameThreshold = visualMax * (containerWidth / (containerWidth - carWidth));
      warning.style.visibility = distance >= visualMax ? 'visible' : 'hidden';

      if (distance < dangerThreshold) {
        status.style.background = 'red';
      } else if (distance < cautionThreshold) {
        status.style.background = 'yellow';
      } else {
        status.style.background = 'green';
      }
    }
    // Call updateCarPosition only after all images are loaded
    window.addEventListener('load', updateCarPosition);
    document.getElementById('distance').max = visualMax + 10;
  </script>
</body>

</html>
