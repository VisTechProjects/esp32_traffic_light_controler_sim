<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Distance to Wall</title>
  <style>
    /* body {
      font-family: Arial, sans-serif;
      margin: 20px;
    } */
    /* .container {
      border: 2px solid #333;
      height: 100px;
      width: 100%;
      max-width: 600px;
      position: relative;
      background: #eee;
      overflow: hidden;
    } */
    .car_wall {
      position: absolute;
      right: 0;
      top: 0;
      width: 20px;
      height: 100%;
      background: #666;
    }
    .car {
      position: absolute;
      top: 20px;
      width: 100px;
      height: 60px;
      background: linear-gradient(to bottom, #333 60%, #999 100%);
      border-radius: 5px;
      border: 2px solid #000;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      transition: left 0.3s ease, background 0.3s ease;
    }
    .car_wheel {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #555 30%, #111 70%);
      border-radius: 50%;
      bottom: -10px;
      box-shadow: inset 0 0 5px #000, 0 2px 3px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      border: 2px solid #999;
    }
    .car_wheel::before, .car_wheel::after {
      content: '';
      position: absolute;
      background: #ddd;
      border-radius: 1px;
    }
    .car_wheel::before {
      width: 2px;
      height: 14px;
      top: 3px;
      left: 9px;
    }
    .car_wheel::after {
      width: 14px;
      height: 2px;
      top: 9px;
      left: 3px;
    }
    .car_car .car_window {
      position: absolute;
      top: 5px;
      left: 15px;
      width: 70px;
      height: 20px;
      background: #66ccff;
      border-radius: 3px;
    }
    .car_ticks {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 20px;
      height: 10px;
      display: flex;
      justify-content: space-between;
      padding: 0 0 0 10px;
      pointer-events: none;
    }
    .car_tick {
      width: 1px;
      height: 10px;
      background: #000;
      position: relative;
    }
    .car_tick::after {
      content: attr(data-label);
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #333;
    }
    .car_input-group {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .car_status-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #000;
    }
    .car_warning {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h2>Car Distance to Wall</h2>
  <!-- <div class="container"> -->
    <div class="car" id="car">
      <div class="window"></div>
      <div class="wheel" id="wheel-left" style="left:10px"></div>
      <div class="wheel" id="wheel-right" style="right:10px"></div>
    </div>
    <div class="wall"></div>
    <div class="ticks">
      <div class="tick" data-label="200"></div>
      <div class="tick" data-label="180"></div>
      <div class="tick" data-label="160"></div>
      <div class="tick" data-label="140"></div>
      <div class="tick" data-label="120"></div>
      <div class="tick" data-label="100"></div>
      <div class="tick" data-label="80"></div>
      <div class="tick" data-label="60"></div>
      <div class="tick" data-label="40"></div>
      <div class="tick" data-label="20"></div>
      <div class="tick" data-label="0"></div>
    </div>
  <!-- </div> -->
  <div class="input-group">
    <label for="distance">Distance to wall (in cm): </label>
    <input type="number" id="distance" min="0" max="500" step="15" value="100" oninput="updateCarPosition()" />
    <div class="status-indicator" id="status"></div>
  </div>
  <div class="warning" id="warning">⚠️ Car is too far from display range!</div>

  <script>
    let lastPosition = null;
    let wheelRotation = 0;

    function updateCarPosition() {
      const input = document.getElementById('car_distance');
      const car = document.getElementById('car_car');
      const status = document.getElementById('car_status');
      const warning = document.getElementById('car_warning');
      const leftWheel = document.getElementById('car_wheel-left');
      const rightWheel = document.getElementById('car_wheel-right');

      let distance = parseInt(input.value);

      const visualMax = 200;
      const minEffectiveDistance = 10;
      const warningThreshold = 250;
      const cautionThreshold = 100;
      const dangerThreshold = 50;

      const container = document.querySelector('.car_container');
      const wallWidth = 20;
      const carWidth = 100;
      const containerWidth = container.clientWidth - wallWidth;

      const adjustedDistance = Math.max(distance, minEffectiveDistance);
      const leftPos = containerWidth - adjustedDistance * (containerWidth - carWidth) / visualMax - carWidth;

      if (lastPosition !== null && lastPosition !== leftPos) {
        const delta = leftPos - lastPosition;
        wheelRotation += delta * 1.5;
        leftWheel.style.transform = `rotate(${wheelRotation}deg)`;
        rightWheel.style.transform = `rotate(${wheelRotation}deg)`;
      }
      lastPosition = leftPos;

      car.style.left = leftPos + 'px';

      warning.style.visibility = distance > warningThreshold ? 'visible' : 'hidden';

      if (distance < dangerThreshold) {
        status.style.background = 'red';
        car.style.background = 'red';
      } else if (distance < cautionThreshold) {
        status.style.background = 'yellow';
        car.style.background = 'orange';
      } else {
        status.style.background = 'green';
        car.style.background = 'green';
      }
    }

    updateCarPosition();
  </script>
</body>
</html>
