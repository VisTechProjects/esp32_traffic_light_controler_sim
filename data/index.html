<!DOCTYPE html>
<html>

<head>
    <title>Vis Traffic Light Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="effect.js"></script>
    <script src="script.js"></script>
</head>

<body>   

    <div id="reconnectPopup" style="display: none;">
        <div class="popup-content">
            <p>ESP32 has restarted. Please refresh the page.</p>
            <button id="refreshButton">Refresh Page</button>
        </div>
    </div>

    <h1 onclick=openPopup_time_waisted()>Welcome to Vis Traffic Light Control</h1>
    <div class="container">
        <img onclick="openPopup_time_waisted()" class="traffic-light" id="traffic-light" src="images/trfc_lt_all_off.png" alt="Traffic Light">
        <div>
            <!-- Button to Open Light Cycle Delay Form -->
            <button onclick="openPopup()">Update Light Cycle Delay</button>

            <!-- Light Cycle Delay Popup -->
            <div class="overlay" id="overlay" onclick="closePopup()"></div>
            <div class="popup" id="popup">
                <form id="setDelayForm">
                    <label>Red Delay (Sec):</label>
                    <input type="number" id="red_delay" name="red_delay" step="0.5" required><br>
                    
                    <label>Yellow Delay (Sec):</label>
                    <input type="number" id="yellow_delay" name="yellow_delay" step="0.5" required><br>
                    
                    <label>Green Delay (Sec):</label>
                    <input type="number" id="green_delay" name="green_delay" step="0.5" required><br>
                    
                    <!-- <input type="submit" value="Update" id="submitDelays"> -->
                    <button type="button" id="setDelays" onclick="closePopup(event)">Submit Delays</button>
                    <button type="button" class="cancel-button" onclick="closePopup(event)">Cancel</button>
                </form>
            </div>

            <!-- Toggle Cycle Modes -->
            <form id="blinkModeForm">
                <label>Blink Color:</label>
                <select name="color" id="blinkColorSelect">
                    <option value="all">All Colors</option>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                </select>
            </form>

            <!-- Toggle Light Modes -->
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="toggleLightModeSwitch" onclick="toggleLightMode()">
                    <span class="slider"></span>
                </label>
                <span id="toggleLightModeLabel">Cycle Mode</span>
            </div>

            <br>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="toggleThemeModeSwitch" onclick="toggleThemeMode()">
                    <span class="slider"></span>
                </label>
                <span id="toggleThemeModeLabel">Normal Mode</span>
            </div>

            <!-- Car Distance Scale Start (move here) -->
            <div class="car-scale-container" style="margin-top:30px;">
                <div class="car-scale-bar" style="position: relative; height: 60px; background: #eee; border: 2px solid #333; max-width: 600px; margin: 0 auto;">
                    <img id="car-img" src="images/is250.png" alt="Lexus IS250" style="position: absolute; top: 10px; left: 0; height: 40px; transition: left 0.3s;">
                    <div class="wall" style="position: absolute; right: 0; top: 0; width: 20px; height: 100%; background: #666;"></div>
                    <div class="ticks" style="position: absolute; bottom: 0; left: 0; right: 20px; height: 10px; display: flex; justify-content: space-between; padding: 0 0 0 10px;">
                        <div class="tick" data-label="200"></div>
                        <div class="tick" data-label="180"></div>
                        <div class="tick" data-label="160"></div>
                        <div class="tick" data-label="140"></div>
                        <div class="tick" data-label="120"></div>
                        <div class="tick" data-label="100"></div>
                        <div class="tick" data-label="80"></div>
                        <div class="tick" data-label="60"></div>
                        <div class="tick" data-label="40"></div>
                        <div class="tick" data-label="20"></div>
                        <div class="tick" data-label="0"></div>
                    </div>
                </div>
            </div>
            <!-- Car Distance Scale End -->

        </div>
    </div>

</body>

</html>
