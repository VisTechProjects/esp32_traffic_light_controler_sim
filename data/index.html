<!DOCTYPE html>
<html>

<head>
    <title>Vis Traffic Light Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="car-distance-style.css" />
    <script src="effect.js"></script>
    <script src="script.js"></script>
    <script src="car-distance.js"></script>
</head>

<body>

    <div id="reconnectPopup" style="display: none;">
        <div class="popup-content">
            <p>ESP32 has restarted. Please refresh the page.</p>
            <button id="refreshButton">Refresh Page</button>
        </div>
    </div>

    <h1 onclick=openPopup_time_waisted()>Welcome to Vis Traffic Light Control</h1>
    <div class="container">
        <img onclick="openPopup_time_waisted()" class="traffic-light" id="traffic-light"
            src="img/traffic_lt/all_off.png" alt="Traffic Light">
        <div>
            <!-- Button to Open Settings Form -->
            <button onclick="openPopup_settings()">Settings</button>

            <!-- Light Cycle Delay Popup -->
            <div class="overlay" id="overlay" onclick="closePopup()"></div>
          <div class="popup" id="popup">
        <form id="setConfigForm" class="form-group">
            <div id="popup-header"><h1>Settings</h1></div>

            <div id="popup-container">

                <div id="popup-first">
                    <div class="timing-box">
                        <h3>Light Timings</h3>
                        
                        <label for="red_delay">Red Delay (Sec):</label>
                        <input type="number" id="red_delay" min="0" step="1">
                        <br>
                        <label for="yellow_delay">Yellow Delay (Sec):</label>
                        <input type="number" id="yellow_delay" min="0" step="1">
                        
                        <label for="green_delay">Green Delay (Sec):</label>
                        <input type="number" id="green_delay" min="0" step="1">
                    </div>

                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="toggle_distance_sensor_switch" onchange="toggleDistanceSensorInputs()">
                            <span class="slider"></span>
                        </label>
                        <span id="toggleDistanceSensorLabel">Distance Sensor</span>
                    </div>

                </div>

                <div id="popup-second">
                    <div id="distanceSettings" style="display: none;">
                        <h3>Distance Warning</h3>
                        <label>Max (cm):</label>
                        <input type="number" id="distance_max" name="distance_max" min="1" step="1"><br>
                        <label>Warning (cm):</label>
                        <input type="number" id="distance_warning" name="distance_warning" min="1" step="1"><br>
                        <label>Danger (cm):</label>
                        <input type="number" id="distance_danger" name="distance_danger" min="1" step="1"><br>
                    </div>
                </div>            
            </div>

            <div class="button-row">
                <button type="button" id="setConfig" onclick="closePopup(event)">Update Settings</button>
                <button type="button" class="cancel-button" onclick="closePopup(event)">Cancel</button>
            </div>

            <div class="version-label" id="version_number_label">v0.0</div>
        </form>
    </div>

            <!-- Toggle Cycle Modes -->
            <form id="blinkModeForm">
                <label>Blink Color:</label>
                <select name="color" id="blinkColorSelect">
                    <option value="all">All Colors</option>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                </select>
            </form>

            <!-- Toggle Light Modes -->
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="toggleLightModeSwitch" onclick="toggleLightMode()">
                    <span class="slider"></span>
                </label>
                <span id="toggleLightModeLabel">Cycle Mode</span>
            </div>

            <br>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="toggleThemeModeSwitch" onclick="toggleThemeMode()">
                    <span class="slider"></span>
                </label>
                <span id="toggleThemeModeLabel">Normal Mode</span>
            </div>


            <br>


            <div id="carDistanceBlock">
                <h2>Car Distance to Wall</h2>
                <div class="car_container">
                    <img id="car" class="car_car-img" src="img/is250/is250.png" alt="Lexus IS250" />
                    <img id="car_wheel-front" class="car_wheel" src="img/is250/is250_wheel.png" alt="Front Wheel" />
                    <img id="car_wheel-rear" class="car_wheel" src="img/is250/is250_wheel.png" alt="Rear Wheel" />
                    <div class="car_wall"></div>
                    <div class="car_ticks">
                        <div class="car_tick" data-label="200"></div>
                        <div class="car_tick" data-label="180"></div>
                        <div class="car_tick" data-label="160"></div>
                        <div class="car_tick" data-label="140"></div>
                        <div class="car_tick" data-label="120"></div>
                        <div class="car_tick" data-label="100"></div>
                        <div class="car_tick" data-label="80"></div>
                        <div class="car_tick" data-label="60"></div>
                        <div class="car_tick" data-label="40"></div>
                        <div class="car_tick" data-label="20"></div>
                        <div class="car_tick" data-label="0"></div>
                    </div>
                </div>
                <div class="car_input-group">
                    <label for="distance_to_wall">Distance to wall (in cm): </label>
                    <input type="number" id="distance_to_wall" min="0" max="150" step="15" value="150"
                        oninput="updateCarPosition()" />
                    <div class="car_status-indicator" id="status"></div>
                </div>
                <div class="car_warning" id="warning">⚠️ Car is out of range!</div>
            </div>

        </div>
    </div>

</body>

</html>
