<!DOCTYPE html>
<html>

<head>
    <title>404 Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center everything horizontally */
            justify-content: center; /* Center everything vertically */
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Optional: Background color */
        }

        img {
            max-width: 100%; /* Make image responsive */
            height: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px; /* Add space between image and button */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <img onclick="alert('Why did I waste my time making this')" src="images/404_cat_not_found.png" alt="Page Not Found">
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back(); // This goes back to the previous page in the history
        }
    </script>
</body>

</html>
